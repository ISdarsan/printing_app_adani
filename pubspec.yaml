name: canteen_adani
description: "Canteen Billing App for Adani CSR"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0' # More flexible SDK range

dependencies:
  flutter:
    sdk: flutter
  intl: ^0.19.0

  # UI packages
  cupertino_icons: ^1.0.8
  lottie: ^2.7.0
  animated_text_kit: ^4.2.2

  # --- Firebase packages ---
  firebase_core: ^2.32.0         # connect to Firebase
  cloud_firestore: ^4.17.5       # Firestore DB
  firebase_auth: ^4.19.6         # auth
  # -------------------------

  # For picking images from gallery/camera
  image_picker: ^1.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/LOGO.png
    - assets/neon_ring.json
